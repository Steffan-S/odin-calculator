<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Odin Project: Calculator</h1>

    <div class="calculator-container">
        <div class="calculator-row">
            <output id="output"><span id="displaynum1"></span><span id="displayoperator"></span><span id="displaynum2"></span><span id="displayvalue"></span></output>
        </div>
        <div class="calculator-row">
            <button id="clear"">clear</button>
            <button id="divide" value="/" class="operator-btn orange">/</button>
        </div>
        <div class="calculator-row">
            <button id="7" value="7" class="number-btn">7</button>
            <button id="8" value="8" class="number-btn">8</button>
            <button id="9" value="9" class="number-btn">9</button>
            <button id="multiply" value="*" class="operator-btn orange">*</button>
        </div>
        <div class="calculator-row">
            <button id="4" value="4" class="number-btn">4</button>
            <button id="5" value="5" class="number-btn">5</button>
            <button id="6" value="6" class="number-btn">6</button>
            <button id="subtract" value="-" class="operator-btn orange">-</button>
        </div>
        <div class="calculator-row">
            <button id="1" value="1" class="number-btn">1</button>
            <button id="2" value="2" class="number-btn">2</button>
            <button id="3" value="3" class="number-btn">3</button>
            <button id="add" value="+" class="operator-btn orange">+</button>
        </div>
        <div class="calculator-row">
            <button id="0" value="0" class="number-btn">0</button>
            <button id="comma" value="," class="number-btn">,</button>
            <button id="result" class="orange">=</button>
        </div>
    </div>
</body>
</html>
